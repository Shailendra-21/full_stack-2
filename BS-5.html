<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Task-5</title>
    <style>
        .row {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container p-5 my-5" style="background-color: rgb(223, 223, 223);">
        <form class="was-validated">
            <div class="row mb-4">
                <div class="col-2 text-center h4 "> <label for="fname" class="form-label"
                        style="color: rgb(202, 68, 68);">First
                        Name</label></div>
                <div class="input-group col">
                    <span class="input-group-addon" style="width: 34px;background-color: rgba(244, 78, 78, 0.21);"><span
                            class="glyphicon glyphicon-user" style="color: rgb(202, 68, 68);"></span></span>
                    <input class="form-control" placeholder="First Name" type="text" name="fname" required>
                    <div class="invalid-feedback">Please supply your first name</div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-2 text-center h4 "> <label for="lname" class="form-label"
                        style="color: rgb(202, 68, 68);">Last Name</label></div>
                <div class="input-group col">
                    <span class="input-group-addon"
                        style="width: 34px; background-color: rgba(244, 78, 78, 0.21);"><span
                            class="glyphicon glyphicon-user" style="color: rgb(202, 68, 68);"></span></span>
                    <input class="form-control" placeholder="Last Name" type="text" name="lname" required>
                    <div class="invalid-feedback">Please supply your last name</div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-2 text-center h4 "> <label for="email" class="form-label"
                        style="color: rgb(202, 68, 68);">E-Mail</label></div>
                <div class="input-group col">
                    <span class="input-group-addon"
                        style="width: 34px; background-color: rgba(244, 78, 78, 0.21);"><span
                            class="glyphicon glyphicon-envelope" style="color: rgb(202, 68, 68);"></span></span>
                    <input class="form-control" placeholder="E-Mail Address" type="email" name="email" required>
                    <div class="invalid-feedback">Please supply your email address</div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-2 text-center h4 "> <label for="phone" class="form-label"
                        style="color: rgb(202, 68, 68);">Phone #</label></div>
                <div class="input-group col">
                    <span class="input-group-addon" style="width: 34px;background-color: rgba(244, 78, 78, 0.21);"><span
                            class="glyphicon glyphicon-earphone" style="color: rgb(202, 68, 68);"></span></span>
                    <input class="form-control" placeholder="(845)555-1212" type="text" name="phone" required>
                    <div class="invalid-feedback">Please supply your phone number</div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-2 text-center h4 "> <label for="addr" class="form-label"
                        style="color: rgb(202, 68, 68);">Address</label></div>
                <div class="input-group col">
                    <span class="input-group-addon"
                        style="width: 34px; background-color: rgba(244, 78, 78, 0.21);"><span
                            class="glyphicon glyphicon-home" style="color: rgb(202, 68, 68);"></span></span>
                    <input class="form-control" placeholder="Address" type="text" name="addr" required>
                    <div class="invalid-feedback">Please supply your address</div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-2 text-center h4 "> <label for="city" class="form-label"
                        style="color: rgb(202, 68, 68);">City</label></div>
                <div class="input-group col">
                    <span class="input-group-addon" style="width: 34px;background-color: rgba(244, 78, 78, 0.21);"><span
                            class="glyphicon glyphicon-user" style="color: rgb(202, 68, 68);"></span></span>
                    <input class=" form-control" placeholder="City" type="text" name="city" required>
                    <div class="invalid-feedback">Please supply your city</div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-2 text-center h4 "> <label for="state" class="form-label"
                        style="color: rgb(202, 68, 68);">State</label></div>
                <div class="input-group col">
                    <span class="input-group-addon" style="width: 34px;background-color: rgba(244, 78, 78, 0.21);"><span
                            class="glyphicon glyphicon-list" style="color: rgb(202, 68, 68);"></span></span>
                    <select class=" form-select" required name="state">
                        <option value="">Please select your state</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Kerala">Kerala</option>
                    </select>
                    <div class="invalid-feedback">Please supply your city</div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-3 text-center h4 "> <label for="host" class="form-label"
                        style="color: rgb(202, 68, 68);">Do you have hosting?</label>
                </div>
                <div class="form-check col-9">
                    <input type="radio" class="form-check-input" id="yes" name="host" required>
                    <label class="form-check-label" for="yes">YES</label>
                    <br>
                    <input type="radio" class="form-check-input" id="no" name="host" required>
                    <label class="form-check-label" for="no">NO</label>
                    <div class="invalid-feedback">Please toogle any of the radio</div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-3 text-center h4 "> <label for="desc" class="form-label"
                        style="color: rgb(202, 68, 68);">Project Description</label>
                </div>
                <div class="input-group col">
                    <span class="input-group-addon" style="width: 34px; background-color: rgba(244, 78, 78, 0.21)"><span
                            class="glyphicon glyphicon-pencil"
                            style="color: rgb(202, 68, 68); align-items: center;"></span></span>
                    <textarea name="desc" id="desc" cols="30" rowsmb-4="2" placeholder="Project Description"
                        class="form-control" required></textarea>
                    <div class="invalid-feedback">Please supply your project description</div>
                </div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col"><button type="submit" class="btn btn-warning p-3 text-light row"><span
                            class="col">Send&nbsp; <span class="glyphicon glyphicon-send"></span></span></button></div>
            </div>
        </form>
    </div>

</body>

</html>
