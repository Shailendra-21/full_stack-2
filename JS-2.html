<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-2</title>
    <style>
        .border-box {
            border: 1px solid black;
            padding: 10px;
            width: 400px;
            margin-top: 100px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <script>
        function reverse() {
            var input1 = document.myform.string.value;
            var input = input1.toLowerCase();
            var re = "";
            var arr1 = new Array();
            for (var i = 0; i < input.length; ++i) {
                arr1[i] = input.charAt(i);
            }
            arr1.sort();
            for (var j = 0; j < arr1.length; ++j) {
                re = re + arr1[j];
            }
            document.getElementById("result").innerHTML = re;
        }
    </script>
    <div class="border-box">
        <form name="myform">
            Enter a string: <input type="text" name="string"><br><br>
            <input type="button" onclick="reverse()" value="Click">
        </form>
        <p id="result"></p>
    </div>
</body>

</html>
